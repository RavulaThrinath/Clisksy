<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <!-- Header  -->
    <div id="header"></div>
    <!-- Header  -->



    <section class="contact-section">
        <div class="padding-section">
            <div class="container">
                <div class="contact-wrapper">

                    <!-- Left Panel -->
                    <div class="contact-info">
                        <h2>Get in touch</h2>

                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <small>EMAIL US</small>
                                <p>info@golio.com</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <small>PHONE NUMBER</small>
                                <p>+1-202-555-0138</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <i class="fas fa-location-dot"></i>
                            <div>
                                <p>901 N Pitt Str., Suite 170<br>Alexandria, VA 22314, USA</p>
                            </div>
                        </div>

                        <div class="social-wrap">
                            <span>Connect with us:</span>
                            <div class="social-icons">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-dribbble"></i></a>
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel -->
                    <div class="contact-form">
                        <form>
                            <div class="form-fields">
                                <div class="row">
                                    <div class="form-group">
                                        <input type="text" placeholder="Your Name*" />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" placeholder="Email*" />
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="form-group">
                                        <input type="text" placeholder="Phone*" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Subject*" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea placeholder="Message*"></textarea>
                                </div>
                            </div>

                            <div>
                                <button href="#" class="see_more_button" style="--clr: #5892d8">
                                    See More
                                    <span class="see_more_button__icon-wrapper">
                                        <svg viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg"
                                            class="see_more_button__icon-svg" width="13">
                                            <path
                                                d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                                                fill="currentColor"></path>
                                        </svg>

                                        <svg viewBox="0 0 14 15" fill="none" width="13"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="see_more_button__icon-svg see_more_button__icon-svg--copy">
                                            <path
                                                d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                                                fill="currentColor"></path>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer  -->
    <div id="footer"></div>
    <!-- Footer  -->


    <script src="./js/script.js"></script>
</body>

</html>
